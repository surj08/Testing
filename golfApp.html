<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Golf Group Generator</title>
                <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
                    <script src="https://unpkg.com/@tailwindcss/browser@latest"></script>
                        <style>
                                /* Custom styles for toast messages */
                                        .toast {
                                                    position: fixed;
                                                                bottom: 20px;
                                                                            right: 20px;
                                                                                        background-color: #4caf50;
                                                                                                    color: white;
                                                                                                                padding: 10px 20px;
                                                                                                                            border-radius: 5px;
                                                                                                                                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                                                                                                                                                    font-size: 1rem;
                                                                                                                                                                z-index: 1000;
                                                                                                                                                                            opacity: 1;
                                                                                                                                                                                        transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
                                                                                                                                                                                                }

                                                                                                                                                                                                        .toast-warning {
                                                                                                                                                                                                                    background-color: #f39c12;
                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                    .toast-info {
                                                                                                                                                                                                                                                background-color: #3498db;
                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                .toast-success {
                                                                                                                                                                                                                                                                            background-color: #2ecc71;
                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                            .toast.fade-out {
                                                                                                                                                                                                                                                                                                        opacity: 0;
                                                                                                                                                                                                                                                                                                                    transform: translateY(20px);
                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                </style>
                                                                                                                                                                                                                                                                                                                                    <style>
                                                                                                                                                                                                                                                                                                                                          body {
                                                                                                                                                                                                                                                                                                                                                  font-family: 'Inter', sans-serif;
                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                            </style>
                                                                                                                                                                                                                                                                                                                                                            </head>
                                                                                                                                                                                                                                                                                                                                                            <body class="bg-gray-100 p-6">
                                                                                                                                                                                                                                                                                                                                                                <div class="container max-w-2xl mx-auto bg-white shadow-md rounded-lg p-8">
                                                                                                                                                                                                                                                                                                                                                                        <h1 class="text-2xl font-semibold text-blue-600 text-center mb-6">Golf Group Generator</h1>

                                                                                                                                                                                                                                                                                                                                                                                <div id="player-list" class="mb-6">
                                                                                                                                                                                                                                                                                                                                                                                            <h2 class="text-xl font-semibold text-gray-800 mb-4">Player List</h2>
                                                                                                                                                                                                                                                                                                                                                                                                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="player-inputs">
                                                                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                    <button id="add-player" class="mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add Player</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div id="group-settings" class="mb-6">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                <h2 class="text-xl font-semibold text-gray-800 mb-4">Group Settings</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="flex items-center mb-4">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <label for="group-count" class="mr-4 text-gray-700 font-medium">Number of Groups:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <input type="number" id="group-count" value="2" class="shadow appearance-none border rounded w-20 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div id="group-outings" class="mb-6">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     <h2 class="text-xl font-semibold text-gray-800 mb-4">Group Outings</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 <div class="flex items-center mb-4">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 <label for="outing-name" class="mr-4 text-gray-700 font-medium">Outing Name:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 <input type="text" id="outing-name" value="Golf Outing 1" class="shadow appearance-none border rounded w-48 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             <div id="generate-groups" class="flex justify-center mb-6">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         <button class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline" onclick="generateGroups()">Generate Groups</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         <div id="group-results" class="hidden">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     <h2 class="text-xl font-semibold text-gray-800 mb-4">Group Results</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 <div id="groups-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             <button onclick="shakeUpGroups()" class="mt-6 bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Shake Up Groups</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <button onclick="saveGroups()" class="mt-6 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Save Groups</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  let playerCount = 0;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          window.onload = function() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      addPlayerInput(); // Add the initial player input
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              };

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      function addPlayerInput() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  playerCount++;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const playerInputsDiv = document.getElementById('player-inputs');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const playerDiv = document.createElement('div');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      playerDiv.className = "flex items-center space-x-4 mb-2";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  playerDiv.innerHTML = `
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <label for="name${playerCount}" class="text-gray-700 font-medium">Player ${playerCount}:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <input type="text" id="name${playerCount}" placeholder="Name" class="shadow appearance-none border rounded w-32 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <label for="skill${playerCount}" class="text-gray-700 font-medium">Skill:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <input type="range" id="skill${playerCount}" min="1" max="10" value="5" class="w-48">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <span id="skillValue${playerCount}" class="text-gray-600 text-sm ml-2">5</span>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              `;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          playerInputsDiv.appendChild(playerDiv);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const skillInput = document.getElementById(`skill${playerCount}`);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const skillValueDisplay = document.getElementById(`skillValue${playerCount}`);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              skillInput.addEventListener('input', function() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              skillValueDisplay.textContent = skillInput.value;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          document.getElementById('add-player').addEventListener('click', addPlayerInput);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  function collectPlayerData() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const players = [];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          for (let i = 1; i <= playerCount; i++) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const nameInput = document.getElementById(`name${i}`);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const skillInput = document.getElementById(`skill${i}`);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          if (nameInput.value.trim() !== "") {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              players.push({
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      name: nameInput.value.trim(),
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              skill: parseInt(skillInput.value)
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          return players;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          function generateGroups() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const players = collectPlayerData();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  if (players.length < 2) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  showToast('Please add at least two players to form groups.', 'warning');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  return;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const groupCountInput = document.getElementById('group-count');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const groupCount = parseInt(groupCountInput.value);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  if (isNaN(groupCount) || groupCount <= 0) {
